<!DOCTYPE html>
<html>
  <head>
    <title>Baseball Player Quiz</title>
  </head>
  <body>
    <div>
      <h1>Baseball Player Quiz</h1>
      <p>Enter the name of the player in the input box below:</p>
      <p><img src="{{ url_for('static', filename='images/' + player.picture_file_name) }}" alt="{{ player.name }}">
      </p>
      <form method="post" action="/submit">
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <button type="submit">Submit</button>
      </form>
      <p>{{ message }}</p>
      <p id="counter">Score: {{ score }}/20</p>
    </div>
  </body>
</html>
